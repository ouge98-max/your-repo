    <script>
      (function() {
        if ('serviceWorker' in navigator) {
          // Register the SW as soon as possible to avoid "invalid state" errors in some environments.
          // Construct an absolute URL for the service worker to avoid cross-origin issues in sandboxed environments.
          const swUrl = `${window.location.origin}/sw.js`;
          navigator.serviceWorker.register(swUrl)
            .then(registration => {
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker) {
                  installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available; please refresh.
                      // A custom event is dispatched to let the app know.
                      window.dispatchEvent(new CustomEvent('swUpdate', { detail: installingWorker }));
                    }
                  };
                }
              };
            })
            .catch(error => {
              console.error('ServiceWorker registration failed: ', error);
            });
  
          let refreshing;
          // The controllerchange event fires when the service worker controlling the page changes.
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        }
      })();
    </script>
